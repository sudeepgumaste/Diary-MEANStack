<div class="jumbotron">
    <form (ngSubmit)="onSubmit()" >
        <input type="text" name="title" [(ngModel)]="title" placeholder="Add a title..."/>
        <textarea type="body" name="body" rows="18" [(ngModel)]="body" placeholder="Describe your day..." ></textarea>
        <button class="btn btn-outline-info btn-block">Submit</button>
    </form>
</div>
